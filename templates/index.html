<!DOCTYPE html>
<html>
<head>
    <title>我的应用</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            background-color: #fff;
            padding: 20px;
        }
        form {
            max-width: 900px;
            margin: 0 auto;
        }
        .config-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .config-item {
            flex: 1 0 200px;
            margin: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="POST">
        <div class="config-container">
            {% for key, value in config.items() %}
            <div class="config-item">
                <label for="{{ key }}">{{ key }}</label>
                <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
            </div>
            {% endfor %}
        </div>
        <input type="submit" value="Save Config">
        <input type="submit" name="run_app" value="Run App">
    </form>
</body>
</html>
